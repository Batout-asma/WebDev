<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1 class="title">Counter</h1>
        <h4 class="owner">By Asma</h4>
    </div>

    <p class="text" id="text">Button 'Increment': add '1' to the number below.</p>
    <p class="text" id="text">Button 'Decrement': subtract '1' from the number below.</p>
    <p class="text" id="text">Button 'Clear': Reset the number below to '0'.</p>
    <br>
    <p id="number">.</p>
    <div class="btns"><button class="increment" id="increment">Increment</button>
        <button class="decrement" id="decrement">Decrement</button>
        <button class="clear" id="clear">Clear</button>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
